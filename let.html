<!-- Script for form handling -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("letsTalkForm");
    const messageBox = document.getElementById("formMessage");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
            source: "letsTalk" // üëà identify source page
        };

        try {
            const response = await fetch("http://localhost:5000/api/contact", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (result.success) {
                messageBox.className = "block text-green-400 bg-green-900/30 border border-green-400 p-3 rounded-lg text-sm font-semibold";
                messageBox.textContent = "‚úÖ Message sent successfully!";
                form.reset();
            } else {
                messageBox.className = "block text-red-400 bg-red-900/30 border border-red-400 p-3 rounded-lg text-sm font-semibold";
                messageBox.textContent = "‚ùå Error sending message. Try again.";
            }
        } catch (error) {
            messageBox.className = "block text-yellow-400 bg-yellow-900/30 border border-yellow-400 p-3 rounded-lg text-sm font-semibold";
            messageBox.textContent = "‚ö†Ô∏è Server error: " + error.message;
        }
    });
});
</script>
